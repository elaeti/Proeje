<ion-header>
    <ion-navbar color="primary">
      <ion-title>Inscription</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    
    <ion-list>
  
        <ion-item>
            <ion-label>Statut</ion-label>
            <ion-select [(ngModel)]="Statut">
              <ion-option value="individu">Standard</ion-option>
              <ion-option value="donneur">Donneur</ion-option>
              <ion-option value="transporteur">Transporteur</ion-option>
              <ion-option value="centre de santé">Centre de santé</ion-option>
              <ion-option value="médécin">Médécin</ion-option>
              <ion-option value="BQ">Banque de sang</ion-option>
            </ion-select>
          </ion-item>
  
          <ion-item>
              <ion-label floating>Nom</ion-label>
              <ion-input type="text" [(ngModel)]="Nom"></ion-input>
            </ion-item>
  
            <ion-item>
                <ion-label floating>Prénoms</ion-label>
                <ion-input type="text" [(ngModel)]="Prenoms"></ion-input>
              </ion-item>
  
              <ion-item>
                  <ion-label floating>Date de naissance</ion-label>
                  <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="Datnais"></ion-datetime>
                </ion-item>
              
  
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="Email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="Password"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Confirmer mot de passe</ion-label>
          <ion-input type="password" [(ngModel)]="remdp"></ion-input>
        </ion-item>
  

      <ion-item>
          <button ion-button block type="submit" (click)="Ajouter()" round> Envoyer </button>
        </ion-item>
    
  
    </ion-list>
 
    
  </ion-content>
